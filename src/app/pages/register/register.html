<form class="p-4 shadow rounded" style="max-width: 450px; margin: auto;" [formGroup]="registerForm">
  <h2 class="mb-4 text-center">Registrate</h2>

  <div class="mb-3">
    <label for="registerName" class="form-label">Nombre completo</label>
    <input 
      type="text" 
      class="form-control" 
      id="registerName" 
      placeholder="Tu nombre completo" 
      required
      formControlName="nombre"
      >
  </div>

  <div class="mb-3">
    <label for="registerEmail" class="form-label">Correo electrónico</label>
    <input 
      type="email" 
      class="form-control" 
      id="registerEmail" 
      placeholder="Correo electrónico" 
      required
      formControlName="correo"
      >
  </div>
  <div class="mb-3">
    <label for="registerEmail" class="form-label">Numero de telefono</label>
    <input 
      type="number" 
      class="form-control" 
      id="RegisterNumber" 
      placeholder="Numero de telefono" 
      required
      formControlName="numero"
      >
  </div>

   <div class="mb-3">
    <label for="registerEmail" class="form-label">Foto de perfil</label>
    <input 
      type="text" 
      class="form-control" 
      id="RegisterPerfil" 
      placeholder="Foto de perfil" 
      required
      formControlName="numero"
      >
  </div> 

  <div class="mb-3">
    <label for="registerPassword" class="form-label">Contraseña</label>
    <input 
      type="password" 
      class="form-control" 
      id="registerPassword" 
      placeholder="Contraseña" 
      required
      formControlName="contrasena"
      >
  </div>


  <button type="submit" class="btn btn-primary w-100 btn-dark">Registrarse</button>

  <div class="mt-3 text-center">
    <small>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></small>
  </div>
</form>
