<section class="row">
  @for (item of allProducts; track $index) {

  <div class="card mb-3" style="max-width: 540px">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="baseUrl + item.imagenUrl" class="img-fluid rounded-start" alt="..." />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ item.nombre }}</h5>
          <p class="card-text">{{ item.descripcion }}</p>
          <p class="card-text">{{ item.potencia }}</p>
          <p class="card-text">{{ item.motor }}</p>
          <p class="card-text">{{ item.cilindraje }}</p>
          <p class="card-text">{{ item.transmision }}</p>
          <p class="card-text">{{ item.peso }}</p>
          <p class="card-text">{{ item.precio }}</p>
        </div>
      </div>
    </div>
  </div>
  }
</section>
