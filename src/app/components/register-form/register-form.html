<form class="p-4 shadow rounded" style="max-width: 450px; margin: auto;">
  <h2 class="mb-4 text-center">Registrate</h2>

  <div class="mb-3">
    <label for="registerName" class="form-label">Nombre completo</label>
    <input type="text" class="form-control" id="registerName" placeholder="Tu nombre completo" required>
  </div>

  <div class="mb-3">
    <label for="registerEmail" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" id="registerEmail" placeholder="Correo electrónico" required>
  </div>

  <div class="mb-3">
    <label for="registerPassword" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" required>
  </div>

  <div class="mb-3">
    <label for="registerConfirmPassword" class="form-label">Confirmar contraseña</label>
    <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirma contraseña" required>
  </div>

  <button type="submit" class="btn btn-primary w-100 btn-dark">Registrarse</button>

  <div class="mt-3 text-center">
    <small>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></small>
  </div>
</form>
